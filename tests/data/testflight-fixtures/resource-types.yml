---
resource_types:
- name: custom-resource-type
  type: mock
  source:
    mirror_self: true
    initial_version: ((hash))

- name: failing-custom-resource-type
  type: mock
  source:
    check_failure: im totally failing to check

resources:
- name: my-resource
  type: custom-resource-type
  source:
    initial_version: ((hash))

- name: my-resource-image
  type: custom-resource-type
  source:
    mirror_self: true
    create_files:
      unique: ((hash))


jobs:
- name: resource-getter
  plan:
  - get: my-resource
  - task: print-version
    config:
      platform: linux

      image_resource:
        type: custom-resource-type
        source: {mirror_self: true}

      inputs:
      - name: my-resource

      run:
        path: sh
        args: [-c, 'echo fetched version: $(cat my-resource/version)']

- name: resource-putter
  plan:
  - put: my-resource
    params: {version: some-pushed-version}

- name: resource-image-resourcer
  plan:
  - task: use-custom-resource-type
    config:
      platform: linux

      image_resource:
        type: custom-resource-type
        source:
          mirror_self: true
          initial_version: image-version

      run:
        path: env

- name: resource-imager
  plan:
  - get: my-resource-image
  - task: use-custom-resource-type
    image: my-resource-image
    config:
      platform: linux
      run:
        path: env
